{% extends "base.html" %} {% block main %}
<div>
	<p>Poniżej znajduje się lista użytkowników w grupie</p>

	<table border="1">
		<tr>
			<td>Nazwa grupy</td>
			<td>Opis</td>
			<td></td>
			<td></td>
		</tr>
		{% for group in userGroups %}
		<tr>
			<td>{{group.name}}</td>
			<td>{{group.description}}</td>
			<td><a href="/">Edytuj uczestników</a></td>
			<td><a href="/deleteGroup/{{group.id}}">Usuń</a></td>
		</tr>

		{% endfor %}
	</table>
</div>
{% endblock %}
