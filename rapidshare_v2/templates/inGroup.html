{% extends "base.html" %} {% block main %}
<div>
	{% if msg %}
	<div style="color: green">{{msg}}</div>
	{% endif %}

	<p>Poniżej znajduje się lista użytkowników w grupie</p>

	<table border="1">
		<tr>
			<td>Nazwa</td>
			<td>Usuń z grupy</td>
		</tr>
		{% for user in inGroup %}
		<tr>
			<td>{{user.owner}}</td>
			<td><a href="/usunZGrupy/{{user.group.id}}/{{user.owner.id}}">Usuń</a></td>
		</tr>

		{% endfor %}
	</table>
</div>
{% endblock %}
