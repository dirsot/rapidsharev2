<html>
<head>
<title>Rapidshare v2.0</title>
<LINK href="/site_media/css/style.css" rel="stylesheet" type="text/css">
<link rel="shortcut icon" type="image/x-icon"
	href="http://niebezpiecznik.pl/favicon.ico" />
<script type="text/javascript" charset="utf-8"
	src="/site_media/js/jquery-1.3.1.min.js"></script>
</head>
<body>
	<div class=page>
		<div class="logo"></div>
		<div class="header">
			<div style="float: left;">
				<a href="/">Strona główna</a>
			</div>
			<div style="float: left; padding-left: 20px;">
				<a href="/pliki">Wysłane pliki</a>
			</div>
			<div style="float: left; padding-left: 20px;">
				<a href="/pakiety">Pakiety</a>
			</div>
			{% if user.is_authenticated %}
			<div style="float: left; padding-left: 20px;">
				<a href="/grupy">Moje grupy</a>
			</div>
			
			<p style="float: right; margin: 10px;color:white">Witaj,
				{{ user.username }}. <a href=/logout"/" style="line-height: 0px;">Wyloguj</a></p>
			{% else %} <a href="/logowanie" style="float: right;"> Zaloguj się</a> {% endif%}

		</div>
		{% block main %}{% endblock %}
		<div class="footer">Copyright @LZ</div>
	</div>
</body>
</html>
